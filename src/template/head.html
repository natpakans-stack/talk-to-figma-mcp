<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talk To Figma MCP — Complete Setup Guide</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --bg-secondary: #f8f9fb;
      --bg-code: #1e1e2e;
      --text: #1a1a2e;
      --text-secondary: #555770;
      --accent: #a259ff;
      --accent-light: #f0e6ff;
      --accent-dark: #7b2edd;
      --green: #1bc47d;
      --green-light: #e6f9f0;
      --blue: #0d99ff;
      --blue-light: #e5f4ff;
      --orange: #ff8c00;
      --orange-light: #fff4e5;
      --red: #f24822;
      --red-light: #fde8e4;
      --border: #e4e4eb;
      --shadow: 0 2px 12px rgba(0,0,0,0.06);
      --shadow-lg: 0 8px 30px rgba(0,0,0,0.08);
      --radius: 12px;
      --radius-sm: 8px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'IBM Plex Sans Thai', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-secondary);
      color: var(--text);
      line-height: 1.7;
      font-size: 16px;
    }

    /* ─── Hero ─── */
    .hero {
      background: linear-gradient(135deg, #1a1a2e 0%, #2d1b69 50%, #a259ff 100%);
      color: white;
      padding: 60px 24px 50px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle at 30% 50%, rgba(162,89,255,0.15) 0%, transparent 50%),
                  radial-gradient(circle at 70% 80%, rgba(13,153,255,0.1) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-20px, -10px); }
    }
    .hero > * { position: relative; z-index: 1; }
    .hero-badge {
      display: inline-block;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.5px;
      margin-bottom: 20px;
    }
    .hero h1 {
      font-size: clamp(28px, 5vw, 44px);
      font-weight: 800;
      letter-spacing: -0.5px;
      margin-bottom: 12px;
    }
    .hero h1 span { color: #a259ff; background: linear-gradient(135deg, #a259ff, #0d99ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .hero p {
      font-size: 17px;
      opacity: 0.85;
      max-width: 640px;
      margin: 0 auto;
      line-height: 1.6;
    }
    .hero-logos {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-top: 28px;
      font-size: 14px;
      opacity: 0.7;
    }
    .hero-logos .connector { font-size: 20px; }

    /* ─── Layout ─── */
    .container {
      max-width: 860px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* ─── TOC ─── */
    .toc {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 28px 32px;
      margin: -30px auto 40px;
      position: relative;
      z-index: 2;
      box-shadow: var(--shadow-lg);
    }
    .toc h2 {
      font-size: 15px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--text-secondary);
      margin-bottom: 16px;
    }
    .toc-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 6px;
    }
    .toc a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: var(--radius-sm);
      text-decoration: none;
      color: var(--text);
      font-size: 14.5px;
      font-weight: 500;
      transition: all 0.15s;
    }
    .toc a:hover { background: var(--accent-light); color: var(--accent-dark); }
    .toc-num {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 24px; height: 24px;
      background: var(--accent-light);
      color: var(--accent);
      border-radius: 6px;
      font-size: 12px;
      font-weight: 700;
      flex-shrink: 0;
    }

    /* ─── Sections ─── */
    .section {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 36px 36px;
      margin-bottom: 24px;
      box-shadow: var(--shadow);
    }
    .section h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .section h2 .num {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 36px; height: 36px;
      background: var(--accent);
      color: white;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 800;
      flex-shrink: 0;
    }
    .section-subtitle {
      color: var(--text-secondary);
      font-size: 15px;
      margin-bottom: 24px;
      padding-left: 48px;
    }
    .section h3 {
      font-size: 18px;
      font-weight: 700;
      margin: 28px 0 12px;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--bg-secondary);
    }
    .section h3:first-of-type { margin-top: 0; }
    .section h4 {
      font-size: 15px;
      font-weight: 700;
      margin: 20px 0 8px;
      color: var(--accent-dark);
    }
    .section p { margin-bottom: 12px; }
    .section ul, .section ol {
      margin: 0 0 16px 20px;
    }
    .section li { margin-bottom: 6px; }

    /* ─── Capability list ─── */
    .cap-list {
      list-style: none;
      margin-left: 0 !important;
      padding: 0;
    }
    .cap-list li {
      padding: 6px 0 6px 28px;
      position: relative;
    }
    .cap-list li::before {
      content: '✓';
      position: absolute;
      left: 0;
      color: var(--green);
      font-weight: 700;
    }
    .limit-list {
      list-style: none;
      margin-left: 0 !important;
      padding: 0;
    }
    .limit-list li {
      padding: 6px 0 6px 28px;
      position: relative;
      color: var(--text-secondary);
    }
    .limit-list li::before {
      content: '✗';
      position: absolute;
      left: 0;
      color: var(--red);
      font-weight: 700;
    }

    /* ─── Tables ─── */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 16px 0;
      font-size: 14.5px;
    }
    thead th {
      background: var(--bg-secondary);
      padding: 10px 14px;
      text-align: left;
      font-weight: 700;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-secondary);
      border-bottom: 2px solid var(--border);
    }
    tbody td {
      padding: 10px 14px;
      border-bottom: 1px solid var(--border);
      vertical-align: top;
    }
    tbody tr:hover { background: var(--bg-secondary); }
    tbody tr:last-child td { border-bottom: none; }

    /* ─── Code ─── */
    code {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      padding: 2px 7px;
      border-radius: 5px;
      font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
      font-size: 13.5px;
      color: var(--accent-dark);
    }
    pre {
      background: var(--bg-code);
      color: #cdd6f4;
      padding: 20px 24px;
      border-radius: var(--radius-sm);
      overflow-x: auto;
      margin: 12px 0 16px;
      font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
      font-size: 13.5px;
      line-height: 1.65;
      position: relative;
    }
    pre code {
      background: none;
      border: none;
      padding: 0;
      color: inherit;
    }
    .lang-label {
      position: absolute;
      top: 8px; right: 12px;
      font-size: 11px;
      color: #6c7086;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    /* syntax colors */
    .cm { color: #6c7086; }
    .kw { color: #cba6f7; }
    .str { color: #a6e3a1; }
    .fn { color: #89b4fa; }
    .num { color: #fab387; }
    .flag { color: #f9e2af; }

    /* ─── Info boxes ─── */
    .info-box {
      border-radius: var(--radius-sm);
      padding: 16px 20px;
      margin: 16px 0;
      font-size: 14.5px;
      display: flex;
      gap: 12px;
      align-items: flex-start;
    }
    .info-box .icon { font-size: 18px; flex-shrink: 0; margin-top: 1px; }
    .info-box.tip { background: var(--green-light); border-left: 4px solid var(--green); }
    .info-box.warn { background: var(--orange-light); border-left: 4px solid var(--orange); }
    .info-box.note { background: var(--blue-light); border-left: 4px solid var(--blue); }
    .info-box.danger { background: var(--red-light); border-left: 4px solid var(--red); }

    /* ─── Architecture diagram ─── */
    .arch-diagram {
      background: linear-gradient(135deg, #1a1a2e, #2d1b69);
      border-radius: var(--radius);
      padding: 32px 24px;
      margin: 20px 0;
      overflow-x: auto;
    }
    .arch-grid {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }
    .arch-box {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      color: white;
      min-width: 160px;
      flex: 1;
      max-width: 200px;
    }
    .arch-box .arch-icon { font-size: 32px; margin-bottom: 8px; }
    .arch-box .arch-title { font-size: 14px; font-weight: 700; margin-bottom: 4px; }
    .arch-box .arch-desc { font-size: 12px; opacity: 0.65; }
    .arch-arrow {
      color: rgba(255,255,255,0.4);
      font-size: 24px;
      flex-shrink: 0;
    }
    .arch-subtitle {
      text-align: center;
      color: rgba(255,255,255,0.5);
      font-size: 13px;
      margin-top: 16px;
    }

    /* ─── Step cards ─── */
    .step-card {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 24px 28px;
      margin: 20px 0;
      position: relative;
      background: var(--bg);
    }
    .step-card::before {
      content: attr(data-step);
      position: absolute;
      top: -12px; left: 24px;
      background: var(--accent);
      color: white;
      font-size: 12px;
      font-weight: 700;
      padding: 3px 14px;
      border-radius: 12px;
      letter-spacing: 0.5px;
    }
    .step-card.green::before { background: var(--green); }
    .step-card.blue::before { background: var(--blue); }
    .step-card.orange::before { background: var(--orange); }
    .step-card h4 {
      margin-top: 6px;
      font-size: 17px;
      color: var(--text);
    }

    /* ─── Quick ref box ─── */
    .quick-ref {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      border-radius: var(--radius);
      padding: 28px 28px;
      margin: 20px 0;
      color: white;
    }
    .quick-ref h4 { color: #a6e3a1; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 16px; }
    .quick-ref-steps {
      list-style: none;
      padding: 0;
    }
    .quick-ref-steps li {
      display: flex;
      gap: 14px;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      align-items: flex-start;
    }
    .quick-ref-steps li:last-child { border-bottom: none; }
    .qr-num {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px; height: 28px;
      background: rgba(162,89,255,0.3);
      color: #cba6f7;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 700;
      flex-shrink: 0;
    }
    .qr-content { flex: 1; }
    .qr-label { font-size: 13px; color: rgba(255,255,255,0.5); margin-bottom: 2px; }
    .qr-cmd {
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 13px;
      color: #a6e3a1;
      background: rgba(255,255,255,0.05);
      padding: 4px 10px;
      border-radius: 6px;
      display: inline-block;
      margin-top: 4px;
    }

    /* ─── Cheat sheet ─── */
    .cheat-group { margin: 20px 0; }
    .cheat-group h4 {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--accent-light);
      color: var(--accent-dark);
      padding: 5px 14px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    /* ─── Troubleshoot cards ─── */
    .trouble-card {
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      margin: 16px 0;
      overflow: hidden;
    }
    .trouble-header {
      background: var(--red-light);
      padding: 12px 20px;
      font-weight: 700;
      font-size: 15px;
      display: flex;
      gap: 8px;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }
    .trouble-header:hover { filter: brightness(0.97); }
    .trouble-body {
      padding: 16px 20px;
    }
    .trouble-body p { margin-bottom: 8px; }
    .trouble-body strong { color: var(--text); }

    /* ─── Glossary ─── */
    .glossary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 10px;
      margin: 16px 0;
    }
    .glossary-item {
      background: var(--bg-secondary);
      border-radius: var(--radius-sm);
      padding: 12px 16px;
    }
    .glossary-item dt {
      font-weight: 700;
      font-size: 14px;
      color: var(--accent-dark);
      margin-bottom: 2px;
    }
    .glossary-item dd {
      font-size: 13.5px;
      color: var(--text-secondary);
    }

    /* ─── Footer ─── */
    .footer {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
      font-size: 14px;
    }
    .footer a { color: var(--accent); text-decoration: none; }

    /* ─── Responsive ─── */
    @media (max-width: 640px) {
      .section { padding: 24px 20px; }
      .toc { padding: 20px; }
      .toc-grid { grid-template-columns: 1fr; }
      .arch-grid { flex-direction: column; }
      .arch-arrow { transform: rotate(90deg); }
      .arch-box { max-width: 100%; }
    }

    /* ─── Print ─── */
    @media print {
      body { background: white; }
      .hero { background: #1a1a2e !important; }
      .section { break-inside: avoid; box-shadow: none; border: 1px solid #ddd; }
    }

    /* ─── Hero Release Notes (scoped) ─── */
    .hero details {
      border: none;
      margin: 0;
      overflow: visible;
      background: none;
    }
    .hero details[open] { border-color: transparent; }
    .hero summary {
      padding: 4px 12px;
      font-weight: 600;
      font-size: 13px;
      color: rgba(255,255,255,0.75);
      background: none;
      border: none;
      border-radius: 6px;
      list-style: none;
      cursor: pointer;
      transition: color 0.15s, background 0.15s;
    }
    .hero summary::-webkit-details-marker { display: none; }
    .hero summary::before { display: none; }
    .hero summary:hover {
      color: rgba(255,255,255,0.95);
      background: rgba(255,255,255,0.08);
    }
    .hero summary:focus-visible {
      outline: 2px solid #4ade80;
      outline-offset: 2px;
    }
    .hero details[open] > summary {
      color: rgba(255,255,255,0.95);
      background: rgba(255,255,255,0.08);
      border-bottom: none;
    }

    /* ─── Collapsible / details ─── */
    details {
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      margin: 12px 0;
      overflow: hidden;
    }
    details[open] { border-color: var(--accent); }
    summary {
      padding: 14px 20px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--bg-secondary);
      transition: all 0.15s;
      list-style: none;
      user-select: none;
    }
    summary::-webkit-details-marker { display: none; }
    summary::before {
      content: '▶';
      font-size: 10px;
      color: var(--accent);
      transition: transform 0.2s;
      flex-shrink: 0;
    }
    details[open] > summary::before { transform: rotate(90deg); }
    summary:hover { background: var(--accent-light); }
    details[open] > summary { background: var(--accent-light); border-bottom: 1px solid var(--border); }
    .details-body { padding: 20px 24px; font-size: 14.5px; }
    .details-body h4 {
      font-size: 15px;
      font-weight: 700;
      margin: 20px 0 8px;
      color: var(--accent-dark);
      padding-bottom: 4px;
      border-bottom: 1px solid var(--bg-secondary);
    }
    .details-body h4:first-child { margin-top: 0; }
    .details-body h5 {
      font-size: 14px;
      font-weight: 700;
      margin: 16px 0 6px;
      color: var(--text);
    }
    .details-body p { margin-bottom: 10px; }
    .details-body ul, .details-body ol { margin: 0 0 12px 20px; }
    .details-body li { margin-bottom: 4px; font-size: 14px; }
    .details-body table { font-size: 13.5px; }
    .details-body pre { font-size: 13px; }

    /* ─── Skill file badge ─── */
    .file-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-family: 'SF Mono', 'Fira Code', monospace;
      color: var(--text-secondary);
      margin: 4px 0 12px;
    }
    .file-badge .dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
    .file-badge .dot.skill { background: var(--accent); }
    .file-badge .dot.ref { background: var(--blue); }

    /* ─── Flow diagram ─── */
    .flow-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
      margin: 16px 0;
    }
    .flow-step {
      background: linear-gradient(135deg, var(--accent), var(--accent-dark));
      color: white;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      text-align: center;
      min-width: 100px;
    }
    .flow-arrow { color: var(--text-secondary); font-size: 18px; flex-shrink: 0; }

    /* ─── Install cmd box ─── */
    .install-box {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      border-radius: var(--radius);
      padding: 24px;
      margin: 16px 0;
      color: #e2e8f0;
    }
    .install-box h4 { color: #a6e3a1; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 12px; }
    .install-box .path {
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 13px;
      color: #fbbf24;
      background: rgba(255,255,255,0.05);
      padding: 3px 8px;
      border-radius: 4px;
    }
    .install-box ol { margin: 12px 0 0 20px; }
    .install-box li { margin-bottom: 8px; font-size: 14px; }
    .install-box code {
      background: rgba(255,255,255,0.08);
      border: none;
      color: #a6e3a1;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12.5px;
    }

    /* smooth scroll */
    html { scroll-behavior: smooth; }
  </style>
</head>
<body>
