<button id="backToTop" aria-label="Back to top" title="กลับด้านบน">
  <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M10 16V4M4 9l6-6 6 6"/>
  </svg>
</button>
<style>
  #backToTop{
    position:fixed;bottom:32px;right:32px;z-index:9999;
    width:48px;height:48px;border-radius:50%;
    background:linear-gradient(135deg,#a259ff,#7c3aed);
    color:#fff;border:none;cursor:pointer;
    display:flex;align-items:center;justify-content:center;
    box-shadow:0 4px 12px rgba(124,58,237,0.4);
    opacity:0;visibility:hidden;
    transition:opacity 0.3s,visibility 0.3s,transform 0.3s;
    transform:translateY(12px);
  }
  #backToTop.visible{opacity:1;visibility:visible;transform:translateY(0)}
  #backToTop:hover{background:linear-gradient(135deg,#c084fc,#a259ff);transform:translateY(-2px);box-shadow:0 6px 16px rgba(124,58,237,0.5)}
  #backToTop:active{transform:translateY(0)}
  @media(max-width:600px){#backToTop{bottom:20px;right:20px;width:44px;height:44px}}
</style>
<script>
(function(){
  // Back to top
  var btn=document.getElementById('backToTop');
  var threshold=400;
  window.addEventListener('scroll',function(){
    if(window.scrollY>threshold){btn.classList.add('visible')}
    else{btn.classList.remove('visible')}
  },{passive:true});
  btn.addEventListener('click',function(){
    window.scrollTo({top:0,behavior:'smooth'});
  });

  // Copy buttons on <pre> blocks
  document.querySelectorAll('pre').forEach(function(pre){
    // Skip if inside details that are collapsed or if content is too short
    var text = pre.textContent.trim();
    if(!text || text.length < 5) return;

    var copyBtn = document.createElement('button');
    copyBtn.className = 'copy-btn';
    copyBtn.innerHTML = '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg> Copy';
    copyBtn.addEventListener('click', function(){
      navigator.clipboard.writeText(text).then(function(){
        copyBtn.classList.add('copied');
        copyBtn.innerHTML = '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg> Copied!';
        setTimeout(function(){
          copyBtn.classList.remove('copied');
          copyBtn.innerHTML = '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg> Copy';
        }, 2000);
      });
    });
    pre.appendChild(copyBtn);
  });
})();
</script>
